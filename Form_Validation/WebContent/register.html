<body>

		<div class="container"> <br><br>
    <h1 class="text-center text-warning">Registration Form</h1>

    <!-- <div class="col-lg-8 m-auto d-block"> -->
      
    <form action="Register" method="post">
      <div class="form-group">
        <label for="username">USERNAME:</label>
        <input type="text" class="form-control" id="username" placeholder="Enter Your Name " name="unm" autocomplete="off">
        <div id="show-error"> </div>
      </div>
      
      <div class="form-group">
        <label for="username">ADDRESS:</label>
        <input type="text" class="form-control" id="address" placeholder="Enter Your Address " name="adr" autocomplete="off">
        <div id="show_address"> </div>
      </div>
      
      <div class="form-group">
        <label for="username">EMAIL:</label>
        <input type="text" class="form-control" id="email" placeholder="Enter Your mail-id " name="eml" autocomplete="off">
        <div id="show_email"> </div>
      </div>

      <div class="form-group">
        <label for="password">PASSWORD</label>
        <input type="password" class="form-control" id="password" placeholder="Enter Your Password " name="pass">
        <div id="show_errorPass"> </div>
      </div>

      <div class="form-group">
          <label for="conf_password">CONFIRM PASSWORD</label>
          <input type="password" class="form-control" id="conf_password" placeholder="Confirm Your Password " name="conf_password">
          <div id="show_errorConfPass"> </div>
        </div>

      <div class="checkbox">
        <label><input type="checkbox" name="remember">Remember Me</label>
      </div>

      <button type="submit" class="btn btn-primary" id="submit">Register</button>
      <br><br><br>

    </form>
  </div>

  <script>
  $(document).ready(function(){

    $('#show-error').hide();
    $('#show_errorPass').hide();
    $('#show_errorConfPass').hide();
    $('#show_address').hide();
    $('#show_email').hide();
    var usrerr=true;
    var usrpass=true;
    var usrconfpass=true;
    var usraddress=true;
    var usremail=true;
    

    $('#username').keyup(function(){
      user_validation();
    });
    $('#password').keyup(function(){
      pswrd_validation();
    });
    $('#conf_password').keyup(function(){
      passconf_validation();
    });
    $('#address').keyup(function(){
        address_validation();
      });
    
    $('#email').keyup(function(){
        email_validation();
      });

    function user_validation(){
      var chk = $('#username').val();
      if (chk=="") {
        $('#show-error').show();
        $('#show-error').html('** It Should Not Be Empty').css('color','red');
         usrerr=false;
        return false;
      }
      else{
        $('#show-error').hide();
      }

      if ((chk.length <=2) || (chk.length >=20)) {
        $('#show-error').show();
        $('#show-error').html('**user name must be between 3 to 26 letters.').css('color','green').focus();
        $('#show-error').focus;
         usrerr=false;
        return false;
      }
      else{
        $('#show-error').hide();
      }
    }
    
    
    function  address_validation(){
        var chk = $('#address').val();
        if (chk=="") {
          $('#show_address').show();
          $('#show_address').html('** It Should Not Be Empty').css('color','red');
          usraddress=false;
          return false;
        }
        else{
          $('#show_address').hide();
        }

        if ((chk.length <=4) || (chk.length >=20)) {
          $('#show_address').show();
          $('#show_address').html('**Address must be between 3 to 26 letters.').css('color','green').focus();
          $('#show_address').focus;
           usremail=false;
          return false;
        }
        else{
          $('#show_address').hide();
        }
      }
    
    function  email_validation(){
        var chk = $('#email').val();
       // var pattern=/^\w+([-+.']\w+)*@\w+([-.]\w+)*\.\w+([-.]\w+)*$/
       var pattern=/^[a-z]+[_]+[0-9]+(@).[a-z]+(.com)$/
        
        if ((chk!=="")&&(pattern.test(chk))) {
          $('#show_email').hide();
          $('#email').css('border-bottom','2px solid green');
          usremail=true;
          return true;
        }
        else{
          $('#show_email').show();
          $('#show_email').html('please provide a valid email id').css('color','red');
          usremail=false;
          return false;
        }
    }

    function pswrd_validation(){
      var p=$('#password').val();

      if(p.length==''){
      $('#show_errorPass').show();
      $('#show_errorPass').html('**please give a password').focus().css('color','red');
       usrpass=false;
      return false;
      }
      else{
        $('#show_errorPass').hide();
      }

      if ((p.length <=5) || (p.length >=10)) {
        $('#show_errorPass').show();
        $('#show_errorPass').html('**password must be between 5 to 10 character.').css('color','green');
        $('#show_errorPass').focus;
         usrpass=false;
        return false;
      }
      else{
        $('#show_errorPass').hide();
      }
    }

    function passconf_validation(){
      var cp=$('#conf_password').val();
      var p=$('#password').val();
      if(p!=cp){
        $('#show_errorConfPass').show();
        $('#show_errorConfPass').html('**confirm password should be mached with your password').css('color','deeppink');
        $('#show_errorConfPass').focus();

        usrconfpass=false;
        return false;
      }
      else 
      var cp=$('#conf_password').val();
      if(cp!=""){
        $('#show_errorConfPass').show();
        $('#show_errorConfPass').html('password matched successfull');
        }
    }

  // validation code for submit button..
      $('#submit').click(function(){
        usrerr=true;
        usrpass=true;
        usrconfpass=true;

        user_validation();
        pswrd_validation();
        passconf_validation();

        if((usrerr==true)&&(usrpass==true)&&(usrconfpass==true)){
          return true;
        }
        else{
          return false;
        }
      });
  });
  </script>
</body>
